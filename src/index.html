<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Toy Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-main text-main py-2">
        <div class="container d-flex justify-content-between align-items-center mt-4 mb-3">
            <img class="me-5" src="//www.mykingdom.com.vn/cdn/shop/files/image_47.svg?v=1683551202&width=600" alt="">
            <form class="d-flex flex-fill me-5">
                <input class="form-control mx-2" type="search" placeholder="Tìm kiếm hơn 10000 sản phẩm đồ chơi..."
                    aria-label="Search">
                <button class="btn text-white btn-main"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <div class="">
                <a href="#" class="text-white btn btn-main me-3">
                    <i class="fa-solid fa-user"></i>
                    <span class="ms-2">Tài khoản</span>
                </a>
                <a href="#" class="text-white btn btn-main">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="ms-2">Giỏ hàng</span>
                </a>
            </div>
        </div>
        <!-- Nav -->
        <nav class="border-top pt-3">
            <ul class="nav container d-flex justify-content-between align-items-center">
                <li class="nav-item h5 fw-bolder"><a href="#" class="nav-link text-white">Trang chủ</a></li>
                <li class="nav-item h5 fw-bolder"><a href="#" class="nav-link text-white">Sản phẩm</a></li>
                <li class="nav-item h5 fw-bolder"><a href="#" class="nav-link text-white">Khuyến mại</a></li>
                <li class="nav-item h5 fw-bolder"><a href="#" class="nav-link text-white">Thành viên</a></li>
                <li class="nav-item h5 fw-bolder"><a href="#" class="nav-link text-white">Cẩm nang</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="text-center px-5 py-3">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="//www.mykingdom.com.vn/cdn/shop/files/1280_x_496.png?v=1727339466&width=1500"
                        class="d-block w-100 rounded-4"
                        alt="//www.mykingdom.com.vn/cdn/shop/files/1280_x_496.png?v=1727339466&width=1500">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="//www.mykingdom.com.vn/cdn/shop/files/CTKM_thang_MKD.jpg?v=1727680412&width=1500"
                        class="d-block w-100 rounded-4"
                        alt="//www.mykingdom.com.vn/cdn/shop/files/1280_x_496.png?v=1727339466&width=1500">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="//www.mykingdom.com.vn/cdn/shop/files/1280_x_496.png?v=1727339466&width=1500"
                        class="d-block w-100 rounded-4"
                        alt="//www.mykingdom.com.vn/cdn/shop/files/1280_x_496.png?v=1727339466&width=1500">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>



    <!-- Product Section -->
    <section class="py-5">
        <div class="container">
            <h3 class="text-center mb-4">Featured Products</h3>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Toy 1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Toy 1</h5>
                            <p class="card-text">$10.00</p>
                            <a href="#" class="btn btn-second">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Toy 2">
                        <div class="card-body text-center">
                            <h5 class="card-title">Toy 2</h5>
                            <p class="card-text">$15.00</p>
                            <a href="#" class="btn btn-second">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Toy 3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Toy 3</h5>
                            <p class="card-text">$20.00</p>
                            <a href="#" class="btn btn-second">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-main text-white text-center py-3">
        <p>&copy; 2024 Toy Store - All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
